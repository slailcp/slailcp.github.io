<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../js/lanli-ui-new.css">
  <script src="../js/vue.global.js"></script>
  <script src="../js/lanli-ui-new.umd.js"></script>
  <style>
    .btn {
      background-color: #2dc3e8;
      color: #fff;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 0;
      cursor: pointer;
      margin: 0 10px 10px 0;
    }
  </style>
</head>

<body style="text-align: center;">
  <div id="app"></div>
</body>
<script>

  Vue.createApp({
    template: `
      <button class="btn" @click="open1()">普通使用</button><br />
      <button class="btn" @click="open2('up')">顶部</button><br />
      <button class="btn" @click="open2('down')">底部</button><br />
      <button class="btn" @click="open2('left')">left</button><br />
      <button class="btn" @click="open2('right')">right</button><br />
      {{position}}
      <lan-popup v-model:show="toggle1" style="width:70%;height:70%"> 
          <div ><h4>你好</h4></div>
      </lan-popup>
      
      <lan-popup v-model:show="toggle2" position="up"> 
          <h4>你好</h4>
      </lan-popup>
      <lan-popup v-model:show="toggle3" position="down"> 
          <h4>你好</h4>
      </lan-popup>
      <lan-popup v-model:show="toggle4" position="left"> 
          <h4>你好</h4>
      </lan-popup>
      <lan-popup v-model:show="toggle5" position="right"> 
          <h4>你好</h4>
      </lan-popup>
    `,
    data() {
      return {
        toggle1: false,
        toggle2: false,
        toggle3: false,
        toggle4: false,
        toggle5: false,
        position: ""
      }
    },
    methods: {
      open1() { this.toggle1 = true; },
      open2(type) {
        if(type === 'up') {this.toggle2 = true;}
        if(type === 'down') {this.toggle3 = true;}
        if(type === 'left') {this.toggle4 = true;}
        if(type === 'right') {this.toggle5 = true;}
        
      },

    }
  })
    .use(lanliUiNew.Popup)
    .mount('#app')

</script>

</html>
