<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../js/lanli-ui-new.css">
  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
  <script src="../js/lanli-ui-new.umd.js"></script>
  <style>
    .btn {
      background-color: #2dc3e8;
      color: #fff;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 0;
      cursor: pointer;
      margin: 0 10px 10px 0;
    }
  </style>
</head>

<body style="text-align: center;">
  <div id="app"></div>
</body>
<script>

  Vue.createApp({
    template: `
      <button class="btn" @click="open1('center')">普通使用</button><br />
      <button class="btn" @click="open1('top')">顶部</button><br />
      <button class="btn" @click="open1('bottom')">底部</button><br />
      <button class="btn" @click="open2()">5秒后关闭允许html</button><br />
      <button class="btn" @click="open3()">成功提示</button><br />
      <button class="btn" @click="open4()">loading</button><br />
    `,
    data() {
      return {}
    },
    methods: {
      open1(type) { this.$toast({ position: type, message: "你的校验不通过哦" }) },
      open2() {
        this.$toast({
          message: "<span style='color:orange'>你的校验不通过哦</span>",
          allowHtml: true,
          duration: 5000,
          shade: false,
        })
      },
      open3() {
        this.$toast({
          type: "success",
          message: "你的校验不通过哦",
          duration: 5000
        })
      },
      open4() {
        var i = this.$toast({
          type: "loading",
          message: "数据正咋加载中,3秒后关闭"
        })

        setTimeout(() => {
          this.$toast.close(i)
        },3000)

      },
    }
  })
    .use(lanliUiNew.Toast)
    .mount('#app')

</script>

</html>
